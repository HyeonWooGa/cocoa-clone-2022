<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Cocoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
                <div class="badge gear__badge"></div>
            </a>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://lh3.googleusercontent.com/wSxhTrOYhgvfvI0Lhxm4n54_gne0rpzu-CWoZgXJtkBrqz4eQH6ahhShzshGASk_Rf4UdsNYo3z53UbcoJRF2jGyWqMw4jmQ-Ef_KQ=s0" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--avatar">현우가</h4>
                    <div class="caption">
                        <h6 class="user-component__subtitle">+82 10-2295-9781 <i class="fa-solid fa-check fa-sm"></i></h6>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-calendar-days"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-face-laugh-beam"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
        </div>
    </main>    

    
    <div id="no-mobile">
        <span>Your Screen is too big TT</span>
    </div>
        
        <script src="https://kit.fontawesome.com/14247c5db5.js" crossorigin="anonymous"></script>
    </body>
</html>
