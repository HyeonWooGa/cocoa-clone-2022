<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Cocoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://lh3.googleusercontent.com/jWaZb_HqIB7Ih29mOo3VC5cs-izwvw4Zl2whuZwIAcQKZpAMttJVL5AuZQsfryrZFXjXj1OMfMBrosYqyL-ydfrdUDWnQ-LcOVy2=w600" class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">현우가</h4>
                <h6 class="user-component__subtitle">가현 내꺼</h6>
            </div>
        </div>

        <div class="user-component__column"></div>
    </div>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://lh3.googleusercontent.com/npVIJZPnD_7Iq8Yvb1QwbPUoJsSYeSitXhI1fsq_pixposAipX7JcUptWL_DEQZ85IF-VUrqglY3pbQOZaAzertUaMaOHnxs9G9Haw=w600" class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">짜루</h4>
                <h6 class="user-component__subtitle">연우 내꼬</h6>
            </div>
        </div>

        <div class="user-component__column"></div>
    </div>

    <script src="https://kit.fontawesome.com/14247c5db5.js" crossorigin="anonymous"></script>
</body>
</html>
