<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 짜루 - Cocoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">짜루</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-burger fa-xl"></i>
        </div>
        </header>
        
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Friday, March 25, 2022
            </div>
            
            <div class="message-row">
                <img src="https://lh3.googleusercontent.com/-i7mMspsHoDpXCJaMwunYwmxy4EPIM1R9SKXuktL2s8LE9NedB07gR2VWmnMMyLigJU5_JCgQcMGnJLfF6nB88_vlw3KyDnrUvYlGik=s0" />
                <div class="message-row__content">
                    <span class="message__author">짜루</span>
                    <div class="message__info">
                        <span class="message__bubble">사랑해</span>
                        <span class="message__time">05:35</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                    <div class="message__info">
                        <span class="message__bubble">나도 사랑해</span>
                        <span class="message__time">05:35</span>
                    </div>
                </div>
            </div>


        </main>

        
    
        
        <script src="https://kit.fontawesome.com/14247c5db5.js" crossorigin="anonymous"></script>
    </body>
</html>
